<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script><link rel="stylesheet" href="css/login.css">

<md-content class="md-padding">
    <div class="col-sm-3 col-md-6">
        <section class="main-container">
        <md-content class="md-padding" layout-xs="column" layout="row">
            <div flex-xs flex-gt-xs="100" layout="column">
                <md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Registre-se</span>
                            <span class="md-subhead">
                                <md-input-container>
                                    <input type="email" ng-model="email" placeholder="Email" name="email" required>
                                </md-input-container>
                                <md-input-container>
                                    <input type="text" ng-model="username" placeholder="Nome de usuario" name="username" required>
                                </md-input-container>
                                    <md-input-container>
                                    <input type="password" ng-model="password" placeholder="Senha" name="password" required>    
                                </md-input-container>
                            </span>
                        </md-card-title-text>
                    </md-card-title>
                                
                    <md-card-content layout="row" layout-align="space-between">
                        <md-card-actions layout="row" layout-align="end center" style="margin-left: 320px">
                            <md-button class="md-raised md-primary md-transclude" ng-click="register(email, password, username)">Cadastrar</md-button>
                        </md-card-actions>
                    </md-card-content>
                </md-card>
            </div>
        </md-content>
        <md-content class="md-padding" layout-xs="column" layout="row">
            <div flex-xs flex-gt-xs="100" layout="column">
                <md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Login</span>
                            <span class="md-subhead">
                                <md-input-container>
                                    <input type="email" ng-model="useremail" placeholder="Email" name="useremail" required>
                                </md-input-container>
                                <md-input-container>
                                    <input type="password" ng-model="userpassword" placeholder="Senha" name="userpassword" required>    
                                </md-input-container>
                            </span>
                        </md-card-title-text>
                    </md-card-title>
                                
                    <md-card-content layout="row" layout-align="space-between">
                        <md-card-actions layout="row" layout-align="end center" style="margin-left: 320px">
                            <md-button class="md-raised md-primary md-transclude" ng-click="login(useremail, userpassword)">Login</md-button>
                        </md-card-actions>
                    </md-card-content>
                </md-card>
            </div>
        </md-content>
        </section>
    </div>
</md-content>
